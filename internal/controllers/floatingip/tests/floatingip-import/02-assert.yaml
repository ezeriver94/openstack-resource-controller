---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: FloatingIP
      name: floating-ip-import-external
      ref: fip1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: FloatingIP
      name: floating-ip-import-external-not-this-one
      ref: fip2
assertAll:
    - celExpr: "fip1.status.id != fip2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: FloatingIP
metadata:
  name: floating-ip-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    description: Floating IP from "import" test

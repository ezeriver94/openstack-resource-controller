---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: FloatingIP
      name: floatingip-create-full
      ref: floatingIP
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Network
      name: floatingip-create-full
      ref: network
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Subnet
      name: floatingip-create-full
      ref: subnet
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: floatingip-create-full
      ref: port
assertAll:
    - celExpr: "floatingIP.status.resource.floatingNetworkID == network.status.id"
    - celExpr: "floatingIP.status.resource.portID == port.status.id"
    - celExpr: "floatingIP.status.resource.subnetID == subnet.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: FloatingIP
metadata:
  name: floatingip-create-full
status:
  resource:
    description: Floating IP from "create full" test
    fixedIP: 10.0.0.1
    floatingIP: 192.168.155.5
    tags:
    - tag1
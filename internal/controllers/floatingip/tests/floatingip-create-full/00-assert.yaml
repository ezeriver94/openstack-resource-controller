---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: FloatingIP
      name: floating-ip-create-full
      ref: floatingIP
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Network
      name: floating-ip-create-full
      ref: network
assertAll:
    - celExpr: "floatingIP.statusresource.externalNetworkID == network.status.id"

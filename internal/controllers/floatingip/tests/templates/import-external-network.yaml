---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: floating-ip-external-network
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: "${E2E_EXTERNAL_NETWORK_NAME}"
      external: True
